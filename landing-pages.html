<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Pages - Tirth Dhandhukia</title>
    <link rel="icon" href="images/pfp.jpg" type="image/jpeg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Instrument Sans", sans-serif;
        background-color: #000000;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        padding: 40px 24px;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.15);
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
        transform: translateX(-4px);
      }

      /* Main Container */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 80px 24px;
      }

      /* Projects Grid */
      .projects-grid {
        display: flex;
        flex-direction: column;
        gap: 80px;
        margin-top: 40px;
      }

      /* Project Container */
      .project-container {
        width: 100%;
        transition: all 0.3s ease;
      }

      .project-container:hover {
        transform: translateY(-4px);
      }

      .project-preview {
        width: 100%;
        height: auto;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.15);
        margin-bottom: 16px;
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(168, 85, 247, 0.1)
        );
      }

      .project-preview img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .project-container:hover .project-preview img {
        transform: scale(1.02);
      }

      .project-tech {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        font-style: italic;
        margin-top: 8px;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .projects-grid {
          gap: 60px;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 60px 20px;
        }

        .header {
          padding: 32px 20px;
        }

        .projects-grid {
          gap: 50px;
        }

        .project-tech {
          font-size: 0.85rem;
        }
      }

      @media (max-width: 480px) {
        .projects-grid {
          gap: 40px;
        }

        .project-tech {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <a href="index.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
        Back to Portfolio
      </a>
    </div>

    <!-- Main Container -->
    <div class="container">
      <div class="projects-grid">
        <!-- Project 1 - Headphone Landing Page -->
        <div class="project-container">
          <div class="project-preview">
            <img
              src="images/landingTwo.png"
              alt="Headphone Landing Page Preview"
            />
          </div>
          <p class="project-tech">UI Library - ShadCN, AI Agent - WARP</p>
        </div>

        <!-- Project 2 - Travel Landing Page -->
        <div class="project-container">
          <div class="project-preview">
            <img
              src="images/landingOne.png"
              alt="Travel Landing Page Preview"
            />
          </div>
          <p class="project-tech">Aceternity UI and Sonnet 4.5</p>
        </div>
      </div>
    </div>
  </body>
</html>
